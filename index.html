<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Rock Paper Scissors</header>
  <div>
    <button id="rock" class="btn">Rock</button>
    <button id="paper" class="btn">Paper</button>
    <button id="scissors" class="btn">Scissors</button>
  </div>
  <h2 id="userWin">User Win: </h2>
  <h2 id="computerWin">Computer Win: </h2>
  <h2 id="tie">Tie: </h2>
  <h1 id="message" class="message"></h1>
  <h1 id="winnerMessage" class="winnerMessage"></h1>
  <h1 id="finalWinner" class="finalWinner"></h1>

  <script src="script.js"></script>
</body>
</html>
